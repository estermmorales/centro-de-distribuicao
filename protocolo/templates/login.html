{% load static %} {% load compress %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Central - {% block title %} Entrar {% endblock %}</title>
    {% compress css %}
    <link
      type="text/x-scss"
      rel="stylesheet"
      href="{% static 'scss/main.scss' %}"
    />
    {% endcompress %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body
    class="fade-in flex is-justify-content-center is-align-content-center is-flex-wrap-wrap login--body"
  >
    <div>
      {% if error_message %}
      <p>{{ error_message }}</p>
      {% endif %}
      <form action="{% url 'login' %}" method="post" class="box login--form">
        {% csrf_token %}
        <div class="is-flex is-justify-content-center">
          <i class="material-symbols-outlined md-48"> donut_small</i>
        </div>
        <div class="field">
          <label for="email" class="label">E-mail</label>
          <div class="control has-icons-left">
            <input
              type="email"
              name="email"
              placeholder="bobsmith@gmail.com"
              class="input"
              required
            />
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label for="password" class="label mt-5">Senha</label>
          <div class="control has-icons-left">
            <input
              type="password"
              name="password"
              placeholder="*******"
              class="input"
              required
            />
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="field mt-5">
          <button class="button is-black login--button">Entrar</button>
        </div>
      </form>
    </div>

    <!--JS Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"
    />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="module" src="{% static 'js/app.js' %}"></script>
  </body>
</html>
