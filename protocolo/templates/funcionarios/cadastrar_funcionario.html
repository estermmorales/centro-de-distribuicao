{% load static %} {% block content %}
<div class="modal add-modal">
  <div class="modal-background is-flex is-align-items-center">
    <div class="modal-content">
      <div class="box p-5">
        <h3 class="title is-3">Novo funcionário</h3>
        <form action="{% url 'cadastrar_funcionario' %}" method="POST" class="box">
          {% csrf_token %}
          <!-- Nome -->
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">Nome</label>
                <p class="control ">
                  <input
                    class="input"
                    type="text"
                    name="nome" 
                  />
                  
                </p>
              </div>
            </div>
          </div>
          <!-- E-mail -->
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">E-mail</label>
                <p class="control">
                  <input
                    class="input"
                    type="email"
                    name="email"
                  />
                </p>
              </div>
            </div>
          </div>
          <!-- Telefone -->
          <div class="field is-horizontal mt-5">
              <div class="field-body">
                <div class="field">
                  <label class="label">Telefone</label>
                  <p class="control">
                    <input
                      class="input"
                      type="text"
                      name="telefone"
                    />
                  </p>
                </div>

                <!-- CPF -->
                <div class="field">
                  <label class="label">CPF</label>
                  <p class="control ">
                    <input
                      class="input"
                      type="text"
                      name="documento"
                    />
                  </p>
                </div>
              </div>
            </div>

            <!-- Senha -->
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">Senha</label>
                <p class="control">
                  <input
                    class="input"
                    type="password"
                    name="password"
                  />
                </p>
              </div>
            </div>
          </div>


            <hr>

            <div class="field is-horizontal mt-5">
              <div class="field-body">
                <div class="field">
                  <label class="label">Permissão</label>
                  <div class="select">
                    <select name="permissao">
                      <option></option>
                      <option value="Gerente">Gerente</option>
                      <option value="Funcionário">Funcionário</option>
                      <option value="Estagiário">Estagiário</option>
                      <option value="Visitante">Visitante</option>
                    </select>
                  </div>
                  </p>
                </div>
              </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
              <button
                class="button is-dark is-rounded is-small mt-5 mr-3"
                type="submit"
              >
                Salvar <i class="material-symbols-outlined"> done </i>
              </button type="submit">
              <button class="button close is-outlined is-rounded is-small mt-5" data-target="add-modal" type="button">
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
      <button class="modal-close close" data-target="add-modal"></button>
    </div>
  </div>
</div>
{% endblock %}
