{% load static %} {% block content %}
<div class="modal edit-modal">
  <div class="modal-background is-flex is-align-items-center">
    <div class="modal-content">
      <div class="box p-5">
        <h3 class="title is-3">Editar</h3>
        <form action="{% url 'editar_protocolo' %}" method="POST" id="update-form">
          {% csrf_token %}
          <div class="fields">
            <input type="hidden" name="protocolo_id" >
            <!-- Emitente -->
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label" for="nome_emitente">Emitente</label>
                <p class="control has-icons-left">
                  <input name="nome_emitente" class="input" type="text" placeholder="Nome"
                   />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <!-- Destinatario -->
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label" for="nome_destinatario">Destinatário</label>
                <p class="control has-icons-left">
                  <input name="nome_destinatario" class="input" type="text" placeholder="Nome"
                     />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <!--Volumes -->
          <div class="field is-horizontal mt-5">
            <div class="field">
              <label for="qtd_volumes" class="label">Volumes</label>
              <p class="control has-icons-left">
                <input name="qtd_volumes_editar" class="input" type="text"
                     />
                <span class="icon is-small is-left">
                  <i class="material-symbols-outlined"> storage </i>
                </span>
              </p>
            </div>
            <!--Situação-->
            <div class="field ml-4">
              <label for="situacao" class="label">Situação</label>
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select name="situacao">
                    <option value="Pendente">Pendente</option>
                    <option value="Retirado">Retirado</option>
                    <option value="Cancelado">Cancelado</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          </div>
          <!--Botões-->
          <div class="field is-grouped is-grouped-centered">
            <button class="button is-dark is-rounded is-small mt-5 mr-3" type="submit">
              Salvar <i class="material-symbols-outlined"> done </i>
            </button>
            <button class="button close is-outlined is-rounded is-small mt-5">
              Cancelar
            </button>
          </div>
        </form>
      </div>
      <button class="modal-close close"></button>
    </div>
  </div>
  
</div>
{% endblock %}
