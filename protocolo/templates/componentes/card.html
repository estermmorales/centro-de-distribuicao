{% load static %} {% block content %}
<div class="card--container">
  <div class="period ml-4">
    <div>
      <a class="button is-rounded is-size-7 is-light filter" data-filter="periodo=">
        A qualquer momento
      </a>
      <a class="button is-rounded is-size-7 is-light filter" data-filter="periodo=30dias">
        Ãšltimos 30 dias
      </a>
      <a class="button is-rounded is-size-7 is-light filter" data-filter="periodo=hoje">Hoje</a>
    </div>
    <a href="{% url 'protocolo' %}" class="button is-rounded is-size-7 is-outlined remove-filters">Remover filtros</a>
  </div>

  <div class="card--wrapper ml-3">
    <div class="card mt-2">
      <a class="filter" data-filter="situacao=retirado">
        <div class="header mt-2">
          <i class="material-icons-outlined md-48 is-centered mt-2 mb-1 positive">check_circle</i>
          <p>RETIRADO</p>
          <p class="card-header-title is-size-3 numero-total" data-numero="{{ total_retirado }}">{{ total_retirado }}</p>
        </div>
      </a>
    </div>

    <div class="card mt-2">
      <a class="filter" data-filter="situacao=pendente">
        <div class="header mt-2">
          <i class="material-icons-outlined md-48 is-centered mt-2 mb-1 neutral">schedule</i>
          <p>PENDENTE</p>
          <p class="card-header-title is-size-3 numero-total" data-numero="{{ total_pendente }}">{{ total_pendente }}</p>
        </div>
      </a>
    </div>

    <div class="card mt-2">
      <a class="filter" data-filter="situacao=cancelado">
        <div class="header mt-2">
          <i class="material-icons-outlined md-48 is-centered mt-2 mb-1 negative">cancel</i>
          <p>CANCELADO</p>
          <p class="card-header-title is-size-3 numero-total" data-numero="{{ total_cancelado }}">{{ total_cancelado }}</p>
        </div>
      </a>
    </div>

  </div>
</div>
{% endblock %}
